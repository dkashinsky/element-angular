<div 
  [class]="(type === 'text' ? 'el-input' : 'el-textarea') + (size ? ' el-input--' + size : '') + ' ' + parentClass"
  [class.is-disabled]="elDisabled"
  [class.el-input-group]="prepend || append"
  [class.el-input-group--append]="append"
  [class.el-input-group--prepend]="prepend"
>
  <ng-container *ngIf="type === 'text'">
    <div class="el-input-group__prepend" *ngIf="prepend">
      <ng-template [ngTemplateOutlet]="prepend">
      </ng-template>
    </div>
    
    <span 
      *ngIf="icon" 
      class="el-input__suffix" 
      [class.icon-pointer]="showPointer()"
      [class.icon-disabled]="elDisabled"
      (click)="iconClick.emit($event)"
      (mouseenter)="iconMouseEnter.emit($event)" 
      (mouseleave)="iconMouseLeave.emit($event)"
      (mousedown)="iconMousedown.emit($event)" 
      (mouseup)="iconMouseup.emit($event)"
    >
      <span class="el-input__suffix-inner">
        <i
          [class]="'el-input__icon ' + ('el-icon-' + icon) + (iconClick ? ' is-clickable ' : ' ') + (iconClass ? iconClass : '')"
          [class.icon-disabled]="elDisabled"
          [attr.disabled]="elDisabled"
        ></i>
      </span>
    </span>
    <input 
      class="el-input__inner"
      [autocomplete]="autoComplete" 
      [value]="value" 
      [name]="name" 
      [type]="nativeType"
      [placeholder]="placeholder" 
      [autofocus]="autofocus"
      [disabled]="elDisabled" 
      [readonly]="readonly"
      [maxlength]="maxlength" 
      [minlength]="minlength"
      [ngModel]="model" 
      (ngModelChange)="handleInput($event)"
      (focus)="focus.emit($event)" 
      (blur)="blur.emit($event)"
    >
    
    <div class="el-input-group__append" *ngIf="append">
      <ng-template [ngTemplateOutlet]="append">
      </ng-template>
    </div>
  </ng-container>
  
  <ng-container *ngIf="type === 'textarea'">
    <textarea #textarea
      class="el-textarea__inner"
      [style]="textareaStyles"
      [value]="value" 
      [name]="name"
      [placeholder]="placeholder" 
      [autofocus]="autofocus"
      [disabled]="elDisabled" 
      [readonly]="readonly"
      [maxlength]="maxlength" 
      [minlength]="minlength"
      [ngModel]="model" 
      (input)="handleInput($event.target.value)"
      (focus)="focus.emit($event)" 
      (blur)="blur.emit($event)"
    ></textarea>
  </ng-container>
</div>
