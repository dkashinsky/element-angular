<h2 i18n="@@icon-h2-1">Icon</h2>
<p>Provides a set of common icons.</p>

<h3 i18n="@@icon-h3-1">Basic Usage</h3>
<p i18n="@@icon-p-1">Assign icon class <code>el-icon-iconName</code> to an elementï¼š</p>

<ex-demo  [code]="code[0]" notes="<code>el-icon</code> component serves the same purpose.">
</ex-demo>

<h3 i18n="@@icon-h3-2">Icons</h3>
<ul class="icon-list" *ngIf="icons">
  <li *ngFor="let name of icons">
    <span>
      <i [class]="'el-icon-' + name"></i>
      {{'el-icon-' + name}}
    </span>
  </li>
</ul>
